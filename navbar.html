<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --space-black: #0a0a1a; 
            --dark-blue: #0b0c2a; 
            --deep-purple: #1a1a3d;
            --nasa-blue: #00bfff;
            --nasa-red: #e63946;
            --text-white: #ffffff;
            --text-gray: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--space-black);
            color: var(--text-white);
            /* Added min-height to allow scrolling and show the sticky/transparent header effect */
            min-height: 200vh; 
        }

        /* Header & Navigation */
        header {
            /* --- UPDATED STYLE: Linear Gradient Background --- */
            background-color: transparent; 
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 50%, transparent 100%);
            padding: 1rem 2rem;
            /* Removed box-shadow to keep it clean */
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 90vw;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-white);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-white);
            opacity: 0.7;
            text-decoration: none;
            font-weight: 300;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            opacity: 1;
            transition: 0.5s;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            font-weight: 400;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-login {
            background-color: transparent;
            border: 1px solid var(--nasa-blue);
            color: var(--nasa-blue);
        }

        .btn-login:hover {
            background-color: rgba(0, 191, 255, 0.1);
            transition: 0.3s;
        }

        .btn-signup {
            background-color: var(--nasa-red);
            border: 1px solid var(--nasa-red);
            color: var(--text-white);
        }

        .btn-signup:hover {
            background-color: #c1121f;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background-color: var(--text-white);
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                margin-top: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .auth-buttons {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                margin-top: 1rem;
                gap: 0.5rem;
            }

            .auth-buttons.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/1200px-NASA_logo.svg.png" alt="NASA Logo">
                <h1>NASA Corporation</h1>
            </div>
            
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="missions.html">Missions</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="rovers.html">Rovers</a></li>
            </ul>
            
            <div class="auth-buttons" id="auth-buttons">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="signup.html" class="btn btn-signup">Sign Up</a>
            </div>
        </nav>
    </header>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.getElementById('nav-links').classList.toggle('active');
            document.getElementById('auth-buttons').classList.toggle('active');
        });
    </script>
</body>
</html>
