    <script>
        // Simple script for smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
    const tabButtons = document.querySelectorAll('.project-tab');
    const projectCategories = document.querySelectorAll('.project-category');
    
    tabButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Remove active class from all tabs and categories
            tabButtons.forEach(btn => btn.classList.remove('active'));
            projectCategories.forEach(cat => cat.classList.remove('active'));
            
            // Add active class to clicked tab
            this.classList.add('active');
            
            // Show the corresponding category
            const tabId = this.getAttribute('data-tab');
            document.getElementById(`${tabId}-projects`).classList.add('active');
        });
    });
});
    </script>
