<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Website</title>
    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <img src="content/nasa_logo_white.png" alt="NASA Logo">
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="missions.html">Missions</a>
            <a href="projects.html">Projects</a>
            <a href="rovers.html">Rovers</a>
            
            <div class="button"><a href="login.html">Log In</a></div>
            <div class="button"><a href="signup.html">Sign Up</a></div>
        </nav>
    </header>

    <div class="hero-section">
        <img src="content/moon.png" alt="Space Background" class="background-image"> 
        
        <div class="content-container">

            <div class="text-content">
                <div class="rectangle-box" id="missionsq"></div> 
                <div class="main-title">
                    <span class="cap-text">MISSION</span>
                    <p class="description">Discover NASA's most iconic space missions, from historic moon landings to deep space explorations that have expanded our understanding of the universe.</p>
                </div>
            </div>
            
            <div class="divider-line"></div>
            
        </div>
    </div>


    <div class="gradient-transition"></div>

<!-- Missions Section -->
<section class="section" id="missions-section">
    <h2 class="section-title">Famous NASA Missions</h2>
    
    <!-- Filter Tabs -->
    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="ongoing">Ongoing</button>
        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
    </div>

    <!-- Missions Grid Container for Dynamic Content -->
    <div id="missions-container" class="missions-grid">
        <!-- Mission cards will be dynamically inserted here by JavaScript -->
        <!-- Template for reference:
        <div class="mission-card" data-status="completed" data-category="moon">
            <img src="content/mission-image.jpg" alt="Mission Name" class="mission-image">
            <h3 class="mission-title">Mission Name</h3>
            <div class="mission-meta">
                <span class="mission-year">2023</span> â€¢ 
                <span class="mission-status">Completed</span>
            </div>
            <p class="mission-desc">Mission description goes here.</p>
            <div class="mission-tags">
                <span class="mission-tag">Moon</span>
                <span class="mission-tag">Human Spaceflight</span>
            </div>
        </div>
        -->
    </div>
</section>

<!-- Mission Timeline Section -->
<section class="section" id="mission-timeline">
    <h2 class="section-title">Mission Timeline</h2>
    <div id="timeline-container" class="timeline">
        <!-- Timeline items will be dynamically inserted here by JavaScript -->
        <!-- Template for reference:
        <div class="timeline-item">
            <div class="timeline-date">2023</div>
            <div class="timeline-content">
                <h3 class="timeline-title">Mission Event</h3>
                <p class="timeline-desc">Description of the mission event.</p>
            </div>
        </div>
        -->
    </div>
</section>

<!-- Mission Statistics Section -->
<section class="section" id="mission-stats">
    <h2 class="section-title">Mission Statistics</h2>
    <div id="stats-container" class="stats-grid">
        <!-- Statistics cards will be dynamically inserted here by JavaScript -->
        <!-- Template for reference:
        <div class="stat-card">
            <div class="stat-number" data-count="150">0</div>
            <div class="stat-label">Total Missions</div>
        </div>
        -->
    </div>
</section>

    <div class="grad"></div>

    <div id="footer"></div>

    <script>
        // Simple script for smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <script src="link.js"></script>

</body>
</html>
